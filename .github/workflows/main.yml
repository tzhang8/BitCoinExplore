name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 443370707547.dkr.ecr.us-east-2.amazonaws.com

      - name: Build and push frontend Docker image
        run: |
          docker build -t frontend ./bitcoin-metrics-frontend
          docker tag frontend:latest 443370707547.dkr.ecr.us-east-2.amazonaws.com/frontend:latest
          docker push 443370707547.dkr.ecr.us-east-2.amazonaws.com/frontend:latest

      - name: Build and push backend Docker image
        run: |
          docker build -t backend ./bitcoin-explore-backend
          docker tag backend:latest 443370707547.dkr.ecr.us-east-2.amazonaws.com/backend:latest
          docker push 443370707547.dkr.ecr.us-east-2.amazonaws.com/backend:latest

  deploy-to-ecs:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Update ECS Service to use the new Docker image
        run: |
          aws ecs update-service --cluster DevCluster --service bitcoinExplore --force-new-deployment
